<html>
    <head>
        <title>Rock Paper Scissors 101</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="tittle-section">
            <h1 class="tittle">Rock Paper Scissors 101</h1>
        </div>
        <div id="preparation">
            <div id="players-prep">
                <div class="player-prep">
                    <p>Player1</p>
                    <input id="player1-name" type="text"/>
                </div>

                <div class="player-prep">
                    <p>player2</p>
                    <input id="player2-name" type="text"/>
                </div>
            </div>

            <button id="start-button">Start</button>
        </div>
        <div id="options">
            
        </div>
        <div id="select">
            <button id="select-button">Fight</button>
        </div>
        <div id="result-section">
            <p id="result">Get ready to fight</p>
        </div>
        <div id="restart">
            <button id="restart-button">Restart</button>
        </div>
        <div id="battle">
            <div id="players">
                <div id="player1" class="player">
                    <p id="name1" class="player-info"></p>
                    <p id="hp1" class="player-info"></p>
                    <div id="hands1">

                    </div>
                </div>
                <div id="player2" class="player">
                    <p id="name2" class="player-info"></p>
                    <p id="hp2" class="player-info"></p>
                    <div id="hands2">

                    </div>
                </div>
            </div>
        </div>
        <script src="./js/elder_brain.js"></script>
    </body>
</html>

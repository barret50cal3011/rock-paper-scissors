<html>
    <head>
        <title>Rock Paper Scissors 101</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors 101</h1>
        <div id="prepatarion">
            <p>Player1</p>
            <input id="player1-name" type="text"/>

            <p>player2</p>
            <input id="player2-name" type="text"/>
            <button id="start-button">Start</button>

            <p>Number of hands you want to play with. Pls put an odd number between 3 and 101</p>
            <input id="complexity" type="number" min="3" max="101"/>
        </div>
        <div id="options">
            <p>Hands go here</p>
        </div>
        <div id="select">
            <button id="select-button">Fight</button>
        </div>
        <div id="battle">
            <div id="players">
                <div id="player1">
                    <p id="name1"></p>
                    <p id="hp1"></p>
                    <p>Player 1 info</p>
                </div>
                <div id="player2">
                    <p id="name2"></p>
                    <p id="hp2"></p>
                    <p>Player 2 info</p>
                </div>
            </div>
            <div id="result">
                <p>result</p>
            </div>
        </div>
        <div id="restart">
            <button id="restart-button">Restart</button>
        </div>
        <script src="./js/elder_brain.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Rock Paper Scissors 101</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors 101</h1>
        <div id="prepatarion">
            <p>Player1</p>
            <input id="player1-name" type="text"/>

            <p>player2</p>
            <input id="player2-name" type="text"/>

            <button id="start-button">Start</button>
        </div>
        <div id="options">
            
            <p>Hands go here</p>
        </div>
        <div id="select">
            <button id="select-button">Fight</button>
        </div>
        <div id="battle">
            <div id="players">
                <div id="player1">
                    <p id="name1"></p>
                    <p id="hp1"></p>
                    <div id="hands1">

                    </div>
                </div>
                <div id="player2">
                    <p id="name2"></p>
                    <p id="hp2"></p>
                    <div id="hands2">

                    </div>
                </div>
            </div>
            <div id="result-section">
                <p id="result">result</p>
            </div>
        </div>
        <div id="restart">
            <button id="restart-button">Restart</button>
        </div>
        <script src="./js/elder_brain.js"></script>
    </body>
</html>
